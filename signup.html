<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign UP</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="main">
        <div  class="form">
            <p class="form-title">Create A New Account</p>
            <div class="input-container">
                <input type="text" id="new_name" placeholder="Enter Username" />
            </div>

            <div class="input-container">
                <input type="password" id="new_pass" placeholder="Enter password" />
            </div>

            <button type="submit" onclick="demo()" class="submit">Sign in</button>

            <p id="msg"></p>

            <p class="signup-link">Already Have An Account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

</body>
</html>
