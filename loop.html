<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    
    <script>

        let num = parseInt(prompt("Enter Number To Check"));

        if(num%2  !== 0){
            console.log("Odd");
        }
        else{
            console.log("Even");
        }

    </script>

</body>
</html>
